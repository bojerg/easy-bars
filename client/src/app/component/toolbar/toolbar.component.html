<div id="toolbar-div">
    <div id="playback-menu">
    @if(!play) {
        <button type="button" id="play-pause-btn" (click)="play = true; pause = false">▶️</button>
        <button type="button" id="stop-btn" (click)="play = false; pause = false">⏹️</button>
    }
    @else {
        <button type="button" id="play-pause-btn" (click)="play = false; pause = true">⏸️</button>
        <button type="button" id="stop-btn" (click)="play = false; pause = false">⏹️</button>
    }   
    </div>
    <div id="bpm-menu">
        <label for="bpm-input">BPM</label>
        <input type="number" name="bpm-input" id="bpm-input" [value]="bpm" #bpmInput (input)="setBPM(bpmInput.value)">
        <label for="metronome">Metronome</label>
        <input type="checkbox" name="metronome" id="metronome">
    </div>
</div>
<div id="main-content">
    <app-canvas [bpm]="bpm" [play]="play" [pause]="pause"></app-canvas>
</div>
